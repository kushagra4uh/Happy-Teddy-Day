<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teddy Day Special</title>
</head>
<body>
    <div class="outer-box">

        <div id="teddy-head">
            <div id="ears">
                <div id="ear"></div>
                <div id="ear"></div>
            </div>
            <div id="eyes">
                <div id="left-eye"></div>
                <div id="right-eye"></div>
            </div>
            <div id="mouth">T</div>
        </div>
        <div id="teddy-upper-body-component">
            <div class="teddy-limb" id="left-hand">
                <div class="pad" id="hand-pad"></div>
            </div>
            <div id="teddy-body">
                <div id="teddy-body-patch"></div>
            </div>
            <div class="teddy-limb" id="right-hand">
                <div class="pad" id="hand-pad"></div>
            </div>
        </div>

        <div id="teddy-lower-body-component">
            <div class="teddy-limb" id="left-leg">
                <div id="toes">
                    <div id="toe"></div>
                    <div id="toe"></div>
                    <div id="toe"></div>
                </div>
                <div class="pad" id="leg-pad"></div>
            </div>
            <div id="teddy-lower-body">
                <div id="teddy-lower-body-patch"></div>
            </div>
            <div class="teddy-limb" id="right-leg">
                <div id="toes">
                    <div id="toe"></div>
                    <div id="toe"></div>
                    <div id="toe"></div>
                </div>
                <div class="pad" id="leg-pad"></div>
            </div>
        </div>
        <h1>Sorry, for late!!!</h1>
        <h1> But Happy Teddy day...</h1>
        <h2>Your Koi / Kisi / Dusra-Teesra / Aashiq / Namuna</h2>
    </div>
    <div class="outer-box" id="outer-heart-box">
        <div id="heart-box">
            <div id="upper-heart-part-box">
                <div id="left-upper-heart"></div>
                <div id="right-upper-heart"></div>
            </div>
            <div id="lower-heart-part-box">
                <div id="lower-heart"></div>
            </div>
        </div>
    </div>
</body>
</html>
